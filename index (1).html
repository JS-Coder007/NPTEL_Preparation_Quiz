        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let answered = false;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initQuiz() {
            shuffledQuestions = shuffleArray(questions);
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            answered = false;
            updateStats();
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                showCompletion();
                return;
            }

            answered = false;
            const question = shuffledQuestions[currentQuestionIndex];
            
            document.getElementById('questionNum').textContent = `Question ${currentQuestionIndex + 1}`;
            document.getElementById('assignmentTag').textContent = `Assignment ${question.assign}`;
            document.getElementById('questionText').textContent = question.q;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.o.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <div class="option-label">${String.fromCharCode(65 + index)}</div>
                    <div>${option}</div>
                `;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = shuffledQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options[selectedIndex].classList.add('selected');
            
            if (selectedIndex === question.a) {
                options[selectedIndex].classList.add('correct');
                score++;
                correctAnswers++;
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.a].classList.add('correct');
                incorrectAnswers++;
            }
            
            updateStats();
            
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 2000);
        }

        function updateStats() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctAnswers;
            document.getElementById('incorrect').textContent = incorrectAnswers;
        }

        function showCompletion() {
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('completionSection').classList.remove('hidden');
            
            const percentage = ((score / shuffledQuestions.length) * 100).toFixed(1);
            document.getElementById('finalScore').textContent = `${score}/${shuffledQuestions.length}`;
            document.getElementById('percentage').textContent = `You scored ${percentage}% on the quiz!`;
        }

        function resetQuiz() {
            document.getElementById('quizSection').classList.remove('hidden');
            document.getElementById('completionSection').classList.add('hidden');
            initQuiz();
        }

        // Initialize quiz on load
        initQuiz();
    </script>
